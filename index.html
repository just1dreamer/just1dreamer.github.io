<!DOCTYPE html>
<html>

</head>

<body onLoad="startTime()">


	<table>
	
		<tr id="logo">

		<img src="vendeghaz.jpg" width="900px" height="150px">
		<img src="cimer.jpg" height="150px">
		</tr>
		<tr id="menu">
			<td class="menu-item"><a href="#" id="menu-home" onClick="showhome()">Főoldal</a></td>
			<td class="menu-item"><a href="#" id="menu-foglalas" onClick="showfoglalas()">Foglalás</a></td>

		<tr><div id="txt"></div></tr>
